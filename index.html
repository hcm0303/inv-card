<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <div class="flex justify-center">
    <div class="rounded-lg shadow-lg bg-white max-w-sm">
      <a data-mdb-ripple="true" data-mdb-ripple-color="light">
        <img class="rounded-t-lg" src="./p-birth.jpg" alt="happy birthday"/>
      </a>
      <div class="p-6">
        <h5 class="text-gray-900 text-xl font-medium mb-2 text-center ">
          아버님의 고희연에 초대합니다
        </h5>
      </div>
      <div class="p-6">
        <p class="text-gray-700 text-m font-medium text-center">
          2023. 02. 05. (일)
        </p>
        <p class="text-gray-700 text-m font-medium mb-4 text-center">
          낮 12시 ~ 오후 2시 30분
        </p>
        <p class="text-gray-700 text-m font-medium text-center">
          인천 연수구 오라카이 송도파크호텔 
        </p>
        <p class="text-gray-700 text-m font-medium mb-4 text-center">
          레벨 19 뷔페 레스토랑
        </p>
      </div>
      <div class="p-6">
        <p class="text-gray-700 text-base mb-4 text-center">
          【 모시는 글 】
        </p>
        <p class="text-gray-700 text-base mb-4 text-center">
          저희를 낳아주시고 한없는 사랑으로 길러주신<br/>
          마우섭 아버님의 고희(칠순)를 맞아<br/>
          작은 정성으로 축하의 자리를 마련했습니다.<br/>
          오늘날까지 두터운 정을 키워오신<br/>
          어르신들과 친지, 친척분들을<br/>
          모시고자 하오니 오셔서<br/>
          기쁨을 나눠주시면 감사하겠습니다.
        </p>
      </div>
      <div class="p-6">
        <button 
          type="button" 
          class="w-full inline-block px-6 py-2.5 bg-green-600 text-white font-medium text-m leading-tight uppercase rounded shadow-md hover:bg-blue-700 hover:shadow-lg focus:bg-blue-700 focus:shadow-lg focus:outline-none focus:ring-0 active:bg-blue-800 active:shadow-lg transition duration-150 ease-in-out mb-2">
          네이버 지도 보기
        </button>
        <button 
          type="button" 
          class="w-full inline-block px-6 py-2.5 bg-yellow-400 font-medium text-m leading-tight uppercase rounded shadow-md hover:bg-blue-700 hover:shadow-lg focus:bg-blue-700 focus:shadow-lg focus:outline-none focus:ring-0 active:bg-blue-800 active:shadow-lg transition duration-150 ease-in-out">
          카카오 지도 보기
        </button>
      </div>
    </div>
  </div>
</body>
</html>
